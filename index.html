<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Possible Use cases</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="text/javascript" href="js/app.js">
    <link rel="text/javascript" href="js/download.js">
    <script type="text/javascript" src="js/app.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body onload="yesCheck()" class="grey lighten-4">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
    <div class="row" id="configPy">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Set you Python</span>
            <div class="row">
              <p>How is Python 3 called in your system? </p>
              <form action="#">
                <p>
                  <input name="group1" type="radio" id="config1" />
                  <label for="config1">python</label>
                </p>
                <p>
                  <input name="group1" type="radio" id="config2" />
                  <label for="config2">python3</label>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Software to be built</span>
            <form action="#" onchange="yesCheck()">
              <p>
                <input name="group1" type="radio" id="test1" checked/>
                <label for="test1">Import File</label>
              </p>
              <p>
                <input name="group1" type="radio" id="test2" />
                <label for="test2">Write Text</label>
              </p>             
            </form>
            <form action="#" id="uploader">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input id="file_uploader" class="file-path validate" type="text" placeholder="Upload a file">
                </div>
              </div>
            </form>
            <div class="row" id="textarea">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Software to be build</label>
                  </div>
                </div>
              </form>
            </div>
            <div id="continue_button"  class="card-action">
              <a class="btn waves-effect waves-light right" onclick="triggerPython()">Continue</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="show_result">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Possible use cases</span>
                <div class="row">
                  <div class="input-field col s12">
                    <select id="use_cases" onchange="displayUseCases(this.value)">
                      <option value="" disabled selected>Choose an actor</option>
                    </select>
                    <label>Actor</label>
                  </div>
                </div>
                <div id="duc">
                 <label>Use cases</label> 
                 <ul class="collection" id="uc">
                  </ul>
                </div>
                <div id="continue_button"  class="card-action">
                  <a class="btn waves-effect waves-light left" onclick="reset()">Try another problem</a>
                  <a class="btn waves-effect waves-light right" onclick="createXML()">Create XML file</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="text/javascript" href="js/app.js">
    <script type="text/javascript" src="js/app.js"></script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
